{{ define "main" }}
  <div class="container">
        <h1>{{ .Title }}</h1>

    {{ with .Params.thumbnail }}
      <div class="post-thumbnail">
        <img class="post__thumbnail" src="{{ . | relURL }}" alt="">
      </div>
    {{ end }}

    {{ with .Content }}
      <div class="post-content">
        {{ . }}
      </div>
    {{ end }}
  </div>
{{ end }}
